<div class="container mt-5">
  <div class="row">

    <div class="col-md-6">
      <div>
        <h5 class="font-italic text-success">Featured Private Owner Sales</h5>
        <mdb-carousel class="carousel slide" [animation]="'slide'" [interval]="'3000'">
          <mdb-carousel-item *ngFor="let item of privateItems">
            <div class="view w-100">
              <img class="d-block w-100" [src]="item.image" alt="Slide">
              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">{{item.description}}</h3>
              <p>${{item.price | number}} | {{item.location}}</p>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>
      </div>
    </div>

    <div class="col-md-6">
        <div>
          <h5 class="font-italic text-primary">Featured Dealer Sales</h5>
          <mdb-carousel class="carousel slide" [animation]="'slide'" [interval]="'3000'">
            <mdb-carousel-item *ngFor="let item of dealerItems">
              <div class="view w-100">
                <img class="d-block w-100" [src]="item.image" alt="Slide">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h3-responsive">{{item.description}}</h3>
                <p>${{item.price | number}} | {{item.location}}</p>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
        </div>
      </div>
      
  </div>
</div>
