<div class="container">

  <h5 class="text-center my-2">Free vehicle classifieds.</h5>

  <nav class="col-12 mt-5">
    <div class="row nav nav-tabs" id="nav-tab desktopMenu" role="tablist">
      <a class="text-center col-sm-3 nav-item nav-link active" id="nav-tab-1" data-toggle="tab" href="#nav" role="tab" aria-controls="nav" aria-selected="true" (click)="categorySelected('private')">Private Listings</a>
      <a class="text-center col-sm-3 nav-item nav-link" id="nav-tab-2" data-toggle="tab" href="#nav" role="tab" aria-controls="nav" aria-selected="false" (click)="categorySelected('dealer')">Dealer Listings</a>
      <a class="text-center col-sm-3 nav-item nav-link" id="nav-tab-3" data-toggle="tab" href="#nav" role="tab" aria-controls="nav" aria-selected="false" (click)="categorySelected('parts')">Parts</a>
      <a class="text-center col-sm-3 nav-item nav-link" id="nav-tab-3" data-toggle="tab" href="#nav" role="tab" aria-controls="nav" aria-selected="false" (click)="categorySelected('wat')">Wheels and Tires</a>
    </div>
  </nav>

  <div class="form-group" id="mobileMenu">
    <select class="form-control" (change)="categorySelected($event.target.value)">
      <option value="private" selected>Private Listings</option>
      <option value="dealer">Dealer Listings</option>
      <option value="parts">Parts</option>
      <option value="wat">Wheels and Tires</option>
    </select>
  </div>

  <div class="tab-content mt-2" id="nav-tabContent">
    <div class="tab-pane show active" id="nav" role="tabpanel" aria-labelledby="nav-tab">
      <div class="row">
        <div class="col-12">
          <div class="row pt-3">
            <div class="col-sm-5"><input [(ngModel)]="newSearch.searchQuery" type="text" class="form-control text-center" placeholder="Search for anything..."></div>
            <div class="col-sm-1 mt-1 text-center">within</div>
            <div class="col-sm-2"><input [(ngModel)]="newSearch.searchDistance" type="text" class="form-control text-center" placeholder="(distance)"></div>
            <div class="col-sm-1 mt-1 text-center">miles of</div>
            <div class="col-sm-3"><input [(ngModel)]="newSearch.searchZip" type="text" class="form-control text-center" placeholder="(zip code)"></div>
          </div>
        </div>
        <div class="buttons col-12 pt-3">
          <button class="col-4" mdbBtn type="button" color="info" (click)="search('local')" mdbWavesEffect>Search Local</button>
          <button class="col-4" mdbBtn type="button" color="info" (click)="search('national')" mdbWavesEffect>Search Everywhere</button>
        </div>
      </div>
    </div>
  </div>

</div>
